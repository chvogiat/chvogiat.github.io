<!DOCTYPE html>
<html>
<body>

<p>Click the button to display a random number of respondents who stated that they have visited more than 6.5 states.</p>

<button onclick="myFunction()">Click me</button>

<p id="demo"></p>

<script>
function myFunction() {

  x=Math.round(Math.random()/3*88+50);
  document.getElementById("demo").innerHTML = x;
}
</script>

</body>
</html>
